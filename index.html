  <script>
    const url = './assets/members.json';
    fetch(url)
    .then(response => {
        if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        var memberContainer = document.getElementById('member-container');
        data.members.forEach(function(member) {

            var linkElement = document.createElement('a');
            var nameDiv = document.createElement('div');
            nameDiv.className = 'member-name';
            nameDiv.textContent = member.id;
            

            var iconDiv = document.createElement('div');
            iconDiv.className = 'member-icon';
            var imgElement = document.createElement('img');
            imgElement.src = "./assets/avatars/"+member.avatar;
            iconDiv.appendChild(imgElement); 

            linkElement.appendChild(iconDiv);
            linkElement.appendChild(nameDiv);

            var memberDiv = document.createElement('div');
            memberDiv.className = 'member';
            memberDiv.appendChild(linkElement);

            memberContainer.appendChild(memberDiv);
        });

        console.log(data);
    })
    .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
    });

  </script>
</html>
